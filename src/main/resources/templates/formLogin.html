<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styleLogin.css}">
</head>
	<body>
	    <section>
	        <div class="container text-center">
	            <div class="row">
	                <div class="col-1 col-md-7 d-flex align-items-center justify-content-center">
	                    <img class="ocultarImagen" src="../img/imagenLogin.png" style="height: 50%; width: 50%;">
	                </div>
	                <div class="col-md-5" style="height: 600px; margin-top: 120px;">
	                    <div>
	                        <img src="../img/unsijSinFondo.png" style="width: 15%; height: 20%; " alt="">
	                    </div>
	                    <div>
	                        <h1 class="fontPoppins titulo">Bienvenido a BECSIS</h1>
	                    </div>
	                    <div>
	                        <p class="fontPoppins subtitulo">Para poder acceder por favor inicia sesión</p>
	                    </div>
	                    <form method="POST" th:action="@{/login}" name="form">
		                    <div class="line mx-auto mt-4"></div>
		                    <div>
		                        <p class="fontPoppins mt-3 textoInputs">Correo electrónico</p>
		                        <input  name="username" type="email" id="correoLogin" class="rounded estiloInputs" style="width: 40%;">
		                    </div>
		                    <div class="container ">
		                        <p class="fontPoppins mt-3 textoInputs">Contraseña</p>
								<div class=" container container2 rounded estiloInputs">
									<input type="password" id="input"  name="password"  class="pass estiloInputs">
			                    	<img th:src="@{/img/show.png}" alt="" class="icon" id="eye">
								</div>
		                        
							</div>
							<br>
							<div th:if="${error}" class=" alert alert-danger alert-dismissible fade show" role="alert" style="width: 50%; height: 50%; margin: auto; font-size: 12px;">
							  Datos incorrectos. Vuelve a intentarlo
							  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
							</div>
							
							<div class="justify-items-center">
		                        <a>
		                            <button class="btn btn-outline-primary hBtn mt-3 estiloBoton" type="submit">Iniciar sesión</button>
		                        </a>      
		                    </div>
	                    </form>
	                </div>
	            </div>
	        </div>
	    </section>
	    <footer th:insert="fragments/footer.html :: footer"></footer>
		<script>
			var eye = document.getElementById('eye');
			var input = document.getElementById('input');
			eye.addEventListener("click", function(){
			    if (input.type === "password") {
			        input.type = "text";
					input.class="estiloInputs"
			        eye.style.opacity = 0.8;
			    } else {
			        input.type = "password";
			        eye.style.opacity = 0.2;
			    }
			});
		</script>
	</body>
</html>
