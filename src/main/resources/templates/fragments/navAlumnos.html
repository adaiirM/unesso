    <link rel="stylesheet" type="text/css" href="../css/style.css">
    
    <!-- Incluye jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Incluye jQuery Validate -->
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>

    
    <title>Document</title>
</head>
<nav th:fragment="menu-nav">
       <nav class="navbar navbar-expand-lg bg-body-tertiary">

            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/img/INESIS.png}" alt="INESIS" class="img-fluid" style="max-height: 70px;">
                <span class="navbar-brand"  style="color: #4F46E5; font-weight: bold;"> INESIS </span>
            </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/lineamientos}">Lineamientos</a>                    
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Mi perfil
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#" onclick="misDatos()"><p class="letraNav">Mis datos</p></a></li>
                        <li><a class="dropdown-item" href="#" onclick="mostrarModal()"><p class="letraNav">Cambiar contraseña</p></a></li>

                            <hr class="dropdown-divider">

    <!-- Ventana modal -->
    <div id="modal" class="modal ">
        <div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				
				
				<form  id="cambiarContraseñaForm" class="formCambiarContraseña" th:action="@{/cambiarContraseña}" method="POST">
					
	                <div class="modal-header">
	                    <h2 class="modal-title mx-auto" style="color: #4F46E5;">Cambiar contraseña</h2>
	                </div>
	                <div class="modal-body">
						
	                    <p class="textoInputs" style="color: #4F46E5;">Contraseña actual</p>
	                    <input id="contraseñaActual" name="contraseñaActual" type="password" class="form-control " aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
	                    <p class="textoInputs mt-5" style="color: #4F46E5;">Contraseña nueva</p>
	                    <input id="contraseñaNueva1" name="contraseñaNueva1" type="password"  class="form-control " aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
	                    <p class="textoInputs mt-5" style="color: #4F46E5;">Contraseña nueva</p>
	                    <input id="contraseñaNueva2" name="contraseñaNueva2" type="password" class="form-control " aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
	                </div>
	                <div class="modal-footer mx-auto">
	                    <button type="button" class="btn btn-danger" onclick="cerrarModal()">Cancelar</button>
	                    <button type="submit" class="btn btn-success">Guardar cambios</button>
	                </div>
				</form>
			</div>
        </div>
    </div>

    <div id="modal2" class="modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content fontPoppins p-3" style="background-color: white;">
                <div class=" d-flex justify-content-end">
                    <button type="button" class="btn-close" aria-label="Close" onclick="cerrarModal2()"></button>
                </div>
                <div class="modal-header">
                    <h2 class="modal-title mx-auto" style="color: #4F46E5; font: bolder;">Información del alumno</h2>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-2">
                            <p class="textoInputs" style="color: #4F46E5;">Nombre: </p>
                        </div>
                        <div class="col d-flex justify-content-start textoInputs" style="color: #4F46E5;">
                            <p><span th:text="${alumnoSesion.nombre}"/> <span th:text="${alumnoSesion.apellidoP}"/> <span th:text="${alumnoSesion.apellidoM}"/></p>
                        </div>                        
                    </div>
                    <div class="row mt-3">
                        <div class="col-2">
                            <p class="textoInputs" style="color: #4F46E5;">Carrera: </p>
                        </div>
                        <div class="col d-flex justify-content-start textoInputs" style="color: #4F46E5;">
                            <span th:text="${alumnoSesion.catGrupo.catCarrera.carrera}"/>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-2">
                            <p class="textoInputs" style="color: #4F46E5;">Semestre: </p>
                        </div>
                        <div class="col d-flex justify-content-start textoInputs" style="color: #4F46E5;">
                            <span th:text="${alumnoSesion.catGrupo.catSemestre.nombreSemestre}"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
	    $().ready(function () {
	        // Agrega las reglas de validación
	        $("#cambiarContraseñaForm").validate({
	            rules: {
	                contraseñaActual: {
	                    required: true,
	                    remote: {
	                        url: "/validarContraseñaActual",
	                        type: "get",
	                        data: {
	                            contraseñaActual: function() {
	                                return $("#contraseñaActual").val();
	                            }
	                        },
	                        dataFilter: function(response) {
	                            if (response === "true") {
	                                return true;
	                            } else {
	                                return false;
	                            }
	                        }
	                    }   
	                },
	                contraseñaNueva1: {
	                    required: true,
	                    minlength: 3
	                },
	                contraseñaNueva2: {
	                    required: true,
	                    minlength: 3,
	                    equalTo: "#contraseñaNueva1"
	                }
	            },
	            messages: {
	                contraseñaActual: {
	                    required: "Por favor ingrese su contraseña actual.",
						remote: "La contraseña actual es incorrecta."
	                },
	                contraseñaNueva1: {
	                    required: "Por favor ingrese una nueva contraseña.",
	                    minlength: "La contraseña debe tener al menos 3 caracteres."
	                },
	                contraseñaNueva2: {
	                    required: "Por favor confirme su contraseña.",
	                    minlength: "La contraseña debe tener al menos 3 caracteres.",
	                    equalTo: "Las contraseñas no coinciden."
	                }
	            },
	            // Maneja el envío del formulario
	            submitHandler: function (form) {
	                // Aquí podrías agregar código para enviar la nueva contraseña al servidor
	                alert("Contraseña cambiada exitosamente.");
	                form.submit();
	            }
	        });
	    });
	</script>

    <script src="../javaScript.js/funcionamiento.js"></script>

    
</nav>
</html>
