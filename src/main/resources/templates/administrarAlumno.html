<!DOCTYPE html>
<html lang="en" xmlns:th="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>Administrar alumnos</title>
</head>
<body>
<nav th:replace="~{navAdministrador.html}"></nav>

<div class="m-5 mt-3">
    <div class="row">
        <ol class="p-1 colorFondo breadcrumb bread-primary ">
            <a th:href="@{/administrador/menuAdministrador}">
                <button href="" class="btn camino" id="botonInicio">Inicio</button>
            </a>

            <button href="#" class="btn btn-primary camino localizacion"
                    id="solicitudesCarrera">Alumnos</button>
        </ol>
    </div>
</div>

<div class="d-flex justify-content-center mb-5 ms-2 me-2">
    <h1 class="titulo text-center">Administrar alumnos</h1>
</div>

<div class="d-flex justify-content-center">
    <a th:href="@{/administrador/agregarAlumno}">
        <button class="btn btn-primary mb-4 ms-5"  style="background-color:#4F46E5;"><img src="../img/agregaraAlumnos.png"style="width: 15%;" alt="">Agregar alumno</button>
    </a>
</div>

<div class="row mb-4">
    <div class="d-flex col-12 justify-content-between align-items-center flex-wrap">
        <div class="d-flex align-items-center me-auto ms-3 mb-2 mb-md-0">
            <p class="textoInputs me-2 mb-0 ms-5">Mostrar</p>
            <form th:action="@{/administrador/alumnos}" method="get" class="d-flex">
                <select name="size" class="estiloInputs" style="width: 55px;" onchange="this.form.submit()">
                    <option value="1" class="textoInputs" th:selected="${size == 1}">1</option>
                    <option value="2" class="textoInputs" th:selected="${size == 2}">2</option>
                    <option value="3" class="textoInputs" th:selected="${size == 3}">3</option>
                    <option value="10" class="textoInputs" th:selected="${size == 10}">10</option>
                </select>
                <p class="textoInputs ms-2 mb-0 me-2">Solicitudes</p>
                <input type="hidden" name="keyword" th:value="${keyword}">
            </form>
        </div>
        <div class="d-flex align-items-center ms-md-auto me-5">
            <p class="textoInputs me-2 mb-0 ms-5">Buscar</p>
            <form th:action="@{/administrador/alumnos}" method="get">
                <input type="text" name="keyword" class="estiloInputs" style="width: 200px; height: 25px;" th:value="${keyword}">
                <input type="hidden" name="size" th:value="${size}">
                <button type="submit" class="btn btn-primary ms-2" style="background-color:#4F46E5;">Buscar</button>
            </form>
        </div>
    </div>
</div>




<div class="container">
    <div class="table-responsive">
        <table id="tablaSolicitudes" class="table table-striped">
            <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col" style="color: #4F46E5;">Matricula</th>
                <th scope="col" style="color: #4F46E5;">Nombre(s)</th>
                <th scope="col" style="color: #4F46E5;">Apellidos</th>
                <th scope="col" style="color: #4F46E5;">Carrera</th>
                <th scope="col" style="color: #4F46E5;">Semestre</th>
                <th scope="col" style="color: #4F46E5;">Grupo</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="alumno : ${alumnos}">
                <td>
                    <form th:action="@{/administrador/eliminarAlumno}" method="post">
                        <input type="hidden" th:name="idAlumno" th:value="${alumno.idAlumno}">
                        <button type="submit" style="border: none; background: none; padding: 0; margin: 0;"><img class="iconoAdminAlumnos" src="../img/eliminar.png" alt="Eliminar"></button>
                    </form>
                </td>
                <td><a th:href="@{/administrador/actualizarAlumno(idAlumno=${alumno.idAlumno})}"><img class="iconoAdminAlumnos" src="../img/actualizar.png" alt="Actualizar"></a></td>
                <td class="subtitulo" th:text="${alumno.matricula}"></td>
                <td class="subtitulo" th:text="${alumno.nombre}"></td>
                <td class="subtitulo" th:text="${alumno.apellidoP + ' ' + alumno.apellidoM}"></td>
                <td class="subtitulo" th:text="${alumno.catGrupo.catCarrera.carrera}"></td>
                <td class="subtitulo" th:text="${alumno.catGrupo.catSemestre.nombreSemestre}"></td>
                <td class="subtitulo" th:text="${alumno.catGrupo.nombreGrupo}"></td>
            </tr>

            </tbody>
        </table>
    </div>
</div>


<div class="d-flex justify-content-between align-items-center">
    <div>
        <p class="textoInputs ms-5">Mostrando <span th:text="${size}">5</span> de <span th:text="${totalAlumnos}">20</span> solicitudes</p>
    </div>
    <div>
        <nav aria-label="Page navigation example" class="textoInputs">
            <ul class="pagination">
                <li th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{/administrador/alumnos(size=${size}, keyword=${keyword}, page=${currentPage - 1})}" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                    th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{/administrador/alumnos(size=${size}, keyword=${keyword}, page=${i})}" th:text="${i + 1}">1</a>
                </li>
                <li th:classappend="${currentPage + 1 == totalPages} ? 'disabled'">
                    <a class="page-link" th:href="@{/administrador/alumnos(size=${size}, keyword=${keyword}, page=${currentPage + 1})}" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>



<footer th:replace="~{footer.html}"></footer>
<script src="../javaScript.js/funcionamiento.js"></script>
</body>
</html>
