<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>Agregar Alumnos</title>
</head>
<body>
<nav th:insert="~{administrador/navAdministrador.html}"></nav>
<div class="m-5 mt-3">
    <div class="row">
        <ol class="p-1 colorFondo breadcrumb bread-primary ">
            <a th:href="@{/administrador/menuAdministrador}"><button class="btn camino" id="botonInicio">Inicio</button></a>
            <a th:href="@{/administrador/administradores}"><button class="btn camino" id="botonSolicitudes">Administradores</button></a>
            <a><button class="btn btn-primary camino localizacion" id="solicitudesCarrera">Agregar</button></a>
        </ol>
    </div>
</div>

<div class="d-flex justify-content-center ms-4 me-4">
    <h1 class="titulo text-center">Agregar administrador</h1>
</div>

<div class="mt-5 ms-5 me-5">
    <form th:action="@{/administrador/actualizarAdministrador(idAdministrador = ${administrador.idAdministrador})}" th:object="${administrador}" method="post">
        <div class="row d-flex justify-content-center">
            <div class="col-xs-12 col-sm-12 col-sm-10 col-lg-6 col-md-6 rounded colorFondo m-2 p-4">
                <h3 style="color: #6366F1;">Datos personales</h3>
                <label for="nombreAlumno" class="ms-1" style="color: #6366F1;">
                    Nombre
                </label>
                <input id="nombreAlumno" type="text" class="ms-1 w-100 form-control" th:field="*{nombre}" required>
                <div class="row">
                    <div class="col-12 col-sm-6">
                        <label for="apellidoPaternoAlumno" class="ms-1" style="color: #6366F1;">
                            Apellido Paterno
                        </label>
                        <input id="apellidoPaternoAlumno" type="text" class="ms-1 w-100 form-control" th:field="*{apellidoP}" required>
                    </div>
                    <div class="col-12 col-sm-6">
                        <label for="apellidoMaternoAlumno" class="ms-1" style="color: #6366F1;">
                            Apellido Materno
                        </label>
                        <input id="apellidoMaternoAlumno" type="text" class="ms-1 w-100 form-control" th:field="*{apellidoM}" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-sm-6">
                        <label for="correoParam" class="ms-1" style="color: #6366F1;">Correo electronico</label>
                        <input id="correoParam" name="correoParam" type="text" class="ms-1 w-100 form-control" th:value="${administrador.usuario.username}" required>
                    </div>
                    <div class="col-12 col-sm-6">
                        <label for="contraseniaParam" class="ms-1" style="color: #6366F1;">
                            Contrase√±a
                        </label>
                        <input id="contraseniaParam" name="contraseniaParam" type="text" class="ms-1 w-100 form-control" th:value="${administrador.usuario.password}" required>
                    </div>
                </div>
            </div>
        </div>
        <div class="container mt-5">
            <div class="row justify-content-center text-center">
                <div class="col-6">
                    <button type="submit" class="btn btn-outline-primary hBtn estiloBoton">Actualizar</button>
                </div>
            </div>
        </div>
    </form>
</div>



<footer th:insert="~{footer.html}"></footer>
<script src="../javaScript.js/funcionamiento.js"></script>
</body>
</html>
