    <div class="row mb-4 mt-4 mb-4">
        <div class="d-flex col-12 justify-content-between align-items-center flex-wrap">
            <div class="d-flex align-items-center me-auto ms-3 mb-2 mb-md-0">
                <p class="textoInputs me-2 mb-0 ms-5">Mostrar</p>
                <form th:action="@{/administrador/estudiosSocieconomicos}" method="get" class="d-flex">
                    <select name="size" class="estiloInputs" style="width: 55px;" onchange="this.form.submit()">
                        <option value="10" class="textoInputs" th:selected="${size == 10}">10</option>
                        <option value="20" class="textoInputs" th:selected="${size == 20}">20</option>
                        <option value="30" class="textoInputs" th:selected="${size == 30}">30</option>
                        <option value="40" class="textoInputs" th:selected="${size == 40}">40</option>
                    </select>
                    <p class="textoInputs ms-2 mb-0 me-2">Solicitudes</p>
                    <input type="hidden" name="keyword" th:value="${keyword}">
                </form>
            </div>
            <div class="container">
                <div class="row">
                    <!-- Estado -->
                    <div class="col-12 col-md-5 d-flex align-items-center ms-5 mt-4">
                        <p class="mb-0 me-2 textoInputs">Estado</p>
                        <select class="form-selec estiloInputs form-control" style="width: 50%;"
                            aria-label="Default select example">
                            <option value="1">Finalizado</option>
                            <option value="1">Pendiente</option>
                            <option value="2">Sin revisar</option>
                        </select>
                    </div>

                    <!-- Buscar -->
                    <div class="col-12 col-md-6 d-flex align-items-center mt-4 justify-content-end">
                        <!-- <p class="textoInputs me-2 mb-0 ms-5">Buscar</p> -->
                        <form th:action="@{/administrador/estudiosSocieconomicos}" class="d-flex" method="get">
                            <button type="submit" class="btn btn-primary custom-btn me-4">Buscar</button>
                            <input type="text" name="keyword" class="estiloInputs form-control rounded"
                                th:value="${keyword}">
                            <input type="hidden" name="size" th:value="${size}">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">

            <table id="tablaSolicitudes" class="table table-striped">

                    <tr>
                        <th scope="col" style="color: #4F46E5;">Matricula</th>
                        <th scope="col" style="color: #4F46E5;">Nombre</th>
                        <th scope="col" style="color: #4F46E5;">Grupo</th>
                        <th scope="col" style="color: #4F46E5;">Semestre</th>
                        <th scope="col" style="color: #4F46E5;">Solicitud</th>
                        <th scope="col" style="color: #4F46E5;">Exportar</th>
                        <th scope="col" style="color: #4F46E5;">Estado</th>
                    </tr>
                </thead>
                <tbody>

                    <tr th:each="alumno : ${alumnos}">

                        <td class="subtitulo" th:text="${alumno.matricula}"></td>
                        <td class="subtitulo"

                        <td class="subtitulo" th:text="${alumno.catGrupo.catSemestre.nombreSemestre}"></td>
                        <td><a th:href="@{/administrador/solicitudAlumno(idAlumno=${alumno.idAlumno})}"><img

                        <td>

    <div class="d-flex justify-content-between align-items-center">
        <div>
            <p class="textoInputs ms-5">Mostrando <span th:text="${size}">5</span> de <span
                    th:text="${totalAlumnos}">20</span> solicitudes</p>
        </div>
        <div>
            <nav aria-label="Page navigation example" class="textoInputs">
                <ul class="pagination">
                    <li th:classappend="${currentPage == 0} ? 'disabled'">
                        <a class="page-link"
                            th:href="@{/administrador/solicitudAlumno(size=${size}, keyword=${keyword}, page=${currentPage - 1})}"
                            aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                        th:classappend="${i == currentPage} ? 'active'">
                        <a class="page-link"
                            th:href="@{/administrador/solicitudAlumno(size=${size}, keyword=${keyword}, page=${i})}"
                            th:text="${i + 1}">1</a>
                    </li>
                    <li th:classappend="${currentPage + 1 == totalPages} ? 'disabled'">
                        <a class="page-link"
                            th:href="@{/administrador/solicitudAlumno(size=${size}, keyword=${keyword}, page=${currentPage + 1})}"
                            aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
