<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Menu solicitar beca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
	<style>
        /* Ocultar el contenido principal inicialmente */
        #main-content {
            display: none;
        }
    </style>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>

    
</head>
<body>
    <header  th:insert="fragments/navAlumnos.html :: menu-nav"/>

    <div class="container ms-4 mt-5" style="width: 70%;">
        <div class="row" >
            <ol class="p-1 colorFondo breadcrumb bread-primary ">
                <a th:href="@{/}" style="text-decoration: none;">
                    <button  class="btn camino" id="botonInicio" >Inicio</button>
                </a>
                <button href="#" class="btn btn-primary camino localizacion" >Estudio Socioecon√≥mico</button>
            </ol>
        </div>
    </div>
   
    <input hidden id="idEstadoFormularios" value="estadoFormularios.idEstadoFormularios" name="estadoFormularios.idEstadoFormularios" th:field="*{estadoFormularios.idEstadoFormularios}">
	<input hidden id="misDatos" value="estadoFormularios.formMisDatos" name="estadoFormularios.formMisDatos" th:field="*{estadoFormularios.formMisDatos}">
	<input hidden id="dependienteEconomico" value="estadoFormularios.formDependienteEconomico" name="estadoFormularios.formDependienteEconomico" th:field="*{estadoFormularios.formDependienteEconomico}">
	<input hidden id="miFamilia" value="estadoFormularios.formMiFamilia" name="estadoFormularios.formMiFamilia" th:field="*{estadoFormularios.formMiFamilia}">
	<input hidden id="misGastos" value="estadoFormularios.formMisGatos" name="estadoFormularios.formMisGatos" th:field="*{estadoFormularios.formMisGatos}">
	
    <div class="row  mx-auto mt-4 mb-5" style="width: 75%;">
        <div class="col d-flex justify-content-center">
            <a id="btnMisDatos" class="btn apartadosBtn titulo hBtn enabled" th:href="@{/alumno/misDatos}" role="button">MIS DATOS</a>
        </div>
        <div class="col d-flex justify-content-center">
            <a id="btnDependiente" style="line-height: 1.5;" class="btn apartadosBtn titulo hBtn disabled" th:href="@{/alumno/formMiTutor}" role="button">DEPENDIENTE <br>ECONOMICO</a>
        </div>
        <div class="col d-flex justify-content-center">
            <a id="btnMiFamilia" class="btn apartadosBtn titulo hBtn disabled" th:href="@{/alumno/miFamilia}" role="button">MI FAMILIA</a>
        </div>
        <div class="col d-flex justify-content-center">
            <a id="btnMisGastos" class="btn apartadosBtn titulo hBtn disabled" th:href="@{/alumno/formMisGastos}" role="button" style="line-height: 1.5;" >GASTOS E <br>INGRESOS</a>
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <a class="btn btn-outline-primary hBtn mt-3  estiloBoton" role="button" th:href="@{/alumno/misDatos}">Solicitar beca</a>
    </div>

    <footer th:insert="fragments/footer.html :: footer"/>
    

    <script src="../static/javaScript.js/funcionamiento.js"></script>
    <script>
		 document.addEventListener('DOMContentLoaded', function () {
	        var misDatos = document.getElementById('misDatos').value === 'true';
	        var btnDependiente = document.getElementById('btnDependiente');
	
	        var dependienteEconomico = document.getElementById('dependienteEconomico').value === 'true';
	        var btnMiFamilia = document.getElementById('btnMiFamilia');
	
	        var miFamilia = document.getElementById('miFamilia').value === 'true';
	        var btnMisGastos = document.getElementById('btnMisGastos');
	
	        if (misDatos) {
	            btnDependiente.classList.remove('disabled');
	            btnDependiente.classList.add('enabled');
	            btnDependiente.removeAttribute('disabled');
	        }
	
	        if (dependienteEconomico) {
	            btnMiFamilia.classList.remove('disabled');
	            btnMiFamilia.classList.add('enabled');
	            btnMiFamilia.removeAttribute('disabled');
	        }
	
	        if (miFamilia) {
	            btnMisGastos.classList.remove('disabled');
	            btnMisGastos.classList.add('enabled');
	            btnMisGastos.removeAttribute('disabled');
	        }
    });

	</script>

</body>
</html>
