<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>Actualizar fecha</title>

</head>
<body>
<nav th:insert="~{navAdministrador.html}"></nav>
<div class="container m-7 " style="margin-top: 1cm;" >
  <div class="row" >
    <ol class="p-1 colorFondo breadcrumb bread-primary ">
      <a href="../html/menuAlumno.html" style="text-decoration: none;">
        <button  class="btn camino" >Inicio</button>
      </a>

      <a href="../html/administrarAlumno.html" style="text-decoration: none;">
        <button href="#" class="btn camino" >Alumnos</button>
      </a>

      <a href="../html/menuAlumno.html" style="text-decoration: none;">
        <button href="#" class="btn btn-primary camino" style="background-color: #4F46E5; ">Actualizar</button>
      </a>
    </ol>
  </div>
</div>
<section>
  <div class="d-flex justify-content-center">
    <h1 class="titulo">Actualizar Fecha </h1>
  </div>

  <div class="container mt-5">
    <form action="#" th:action="@{actualizarAlumno(idAlumno=${alumno.idAlumno})}" th:object="${alumno}" method="post">
      <div class="row ps-5 pe-5">
        <div class=" col-6 rounded colorFondo m-2 p-4">
          <h3 style="color: #6366F1;">Datos personales</h3>
          <label for="nombreAlumno" class="ms-1" style="color: #6366F1;">
            Nombre
          </label>
          <input id="nombreAlumno" type="text" class="ms-1 w-100 form-control" th:field="*{nombre}">
          <div class="row">
            <div class="col">
              <label for="apellidoPaternoAlumno" class="ms-1" style="color: #6366F1;">
                Apellido Paterno
              </label>
              <input id="apellidoPaternoAlumno" type="text" class="ms-1 w-100 form-control" th:field="*{apellidoP}">
            </div>
            <div class="col">
              <label for="apellidoMaternoAlumno" class="ms-1" style="color: #6366F1;">
                Apellido Materno
              </label>
              <input id="apellidoMaternoAlumno" type="text" class="ms-1 w-100 form-control" th:field="*{apellidoM}">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label for="curpAlumno" class="ms-1" style="color: #6366F1;">
                CURP
              </label>
              <input id="curpAlumno" type="text" class="ms-1 w-100 form-control" th:field="*{curp}">
            </div>
            <div class="col">
              <label for="telefonoAlumno" class="ms-1" style="color: #6366F1;">
                Numero telefonico
              </label>
              <input id="telefonoAlumno" type="number" class="ms-1 w-100 form-control"
                     th:field="*{telefono}">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label for="correoParam" class="ms-1" style="color: #6366F1;">
                Correo electronico
              </label>
              <input id="correoParam" name="correoParam" type="text" class="ms-1 w-100 form-control" th:value="${alumno.usuario.username}">
            </div>
            <div class="col">
              <label for="contraseniaParam" class="ms-1" style="color: #6366F1;">
                Contrase√±a
              </label>
              <input id="contraseniaParam" name="contraseniaParam" type="text" class="ms-1 w-100 form-control" th:value="${alumno.usuario.password}">
            </div>
          </div>
        </div>
        <div class="col">
          <div class="col rounded colorFondo m-2 p-4 h-70">
            <h3 style="color: #6366F1; padding-bottom: 2%;">Datos academicos</h3>
            <div class="row">
              <div class="col">
                <label for="carreraSelect" class="ms-1" style="color: #6366F1;">
                  Carrera
                </label>
                <select id="carreraSelect" name="opciones" class="col-1 text-start estiloInputs w-100">
                  <option th:each="carrera : ${carreras}" th:value="${carrera.idCatCarrera}" th:text="${carrera.carrera}"
                          th:selected="${carrera.idCatCarrera == alumno.catGrupo.catCarrera.idCatCarrera}"></option>
                </select>
              </div>
              <div class="col">
                <label for="semestreSelect" class="ms-1" style="color: #6366F1;">
                  Semestre
                </label>
                <select id="semestreSelect" name="opciones" class="col-1 text-start estiloInputs w-100">
                  <option th:each="semestre : ${semestres}" th:value="${semestre.idCatSemestre}" th:text="${semestre.nombreSemestre}"
                          th:selected="${semestre.idCatSemestre == alumno.catGrupo.catSemestre.idCatSemestre}"></option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label for="nombreGrupo" class="ms-1" style="color: #6366F1;">
                  Grupo
                </label>
                <input id="nombreGrupo" th:field="${alumno.catGrupo.nombreGrupo}" name="nombreGrupo"  type="number" class="ms-1 w-100 form-control">
              </div>
              <div class="col">
                <label for="matriculaAlumno" class="ms-1" style="color: #6366F1;">
                  Matricula
                </label>
                <input id="matriculaAlumno" type="number" class="ms-1 w-100 form-control"
                       th:field="*{matricula}">
              </div>
            </div>
          </div>
          <div class="container mt-5">
            <div class="row justify-content-center text-center">
              <div class="col-6">
                <button type="submit" class="btn btn-outline-primary hBtn estiloBoton">Guardar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</section>

<footer th:insert="footer.html"></footer>
<script src="../javaScript.js/funcionamiento.js"></script>


</body>
</html>
