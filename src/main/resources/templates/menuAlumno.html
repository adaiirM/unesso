<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    
	<!-- Incluye jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Incluye jQuery Validate -->
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
	
    <title>Menu alumno</title>
</head>
<body class="body-start">
<nav  th:insert="fragments/navAlumnos.html :: menu-nav"></nav>

<section>
    <div class="container text-center">
        <div class="row" style="margin-top: 50px;">
            <div class="col-12 mb-4">
                <h1 class="titulo">Bienvenid@ <span th:text="${alumnoSesion.nombre}"></span></h1>
                <p>¡Recuerda que tienes hasta el día 10 de octubre a las <b>23:59:59</b> para realizar tu solicitud!</p>
            </div>
            <div class="col-12 col-md-6 d-flex justify-content-center align-items-center pt-2 mb-5 mt-5" style="height: 250px;">
                <img src="../img/MEnu.png" class="img-fluid" alt="Menu Image">
            </div>
            <div class="col-12 col-md-6 d-flex justify-content-center align-items-center flex-column">
                <div class="vstack gap-1 col-12 d-flex justify-content-center">
                    <a th:href="@{/alumno/menuSolicitar}" class="w-100">
                        <button type="button" class="btnMenuAlumno btn-secondary mt-4 mb-3 w-100" data-bs-toggle="tooltip" data-bs-placement="top" title="Haz clic aquí para solicitar una beca de colegiatura">
                            <p class="letraBotonA">Formulario Estudio Socioeconómico</p>
                            <div class="letraBotonB">Dentro podrás llenar el formulario para tu estudio socioeconómico</div>
                        </button>
                    </a>
                    <a th:href="@{alumno/comentariosSolicitud}" class="w-100">
                        <button type="button" class="btnMenuAlumno btn-secondary mt-4 mb-3 w-100" data-bs-toggle="tooltip" data-bs-placement="top" title="Haz clic aquí para solicitar una beca de colegiatura">
                            <p class="letraBotonA">Comentarios recibidos</p>
                            <div class="letraBotonB">Dentro podrás encontrar comentarios acerca de tu formulario así como algunas observaciones</div>
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
<footer th:insert="fragments/footer.html :: footer"></footer>


<script src="../javaScript.js/funcionamiento.js"></script>
</body>
</html>
